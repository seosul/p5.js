<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js 과제 모음 (4분할)</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            justify-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .box {
            text-align: center;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        iframe {
            width: 600px;
            height: 400px; /* 3:2 비율 */
            border: none;
            background: #000;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="grid">
        
        <div class="box">
            <div class="title">과제 1</div>
            <iframe src="sample1/index.html"></iframe>
        </div>

        <div class="box">
            <div class="title">과제 4</div>
            <iframe src="sample4/index.html"></iframe>
        </div>

        <div class="box">
            <div class="title">과제 2</div>
            <iframe src="sample2/index.html"></iframe>
        </div>

        <div class="box">
            <div class="title">과제 3</div>
            <iframe src="sample3/index.html"></iframe>
        </div>

    </div>

</body>
</html>
